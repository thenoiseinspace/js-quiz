<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
</head>
<body>
<!--This section will be the landing page-->
<div class="container hide" id="welcome-page">
    <div >
        <h1>This is a Javascript quiz</h1>
        <p>It hurts me more than it hurts you because it was very difficult to build. Will it work properly? Who knows! Shall we find out together? </p>
        <p>Open the console to see the countdown timer--your time starts now!</p>
        <div class="controls">
            <button onclick="showPage2()" id="start-button" class="start button button">Start</button>
        </div>

    </div>
</div>


<!--This section will start the quiz-->
    <!--Building out the question cards here-->
    <div class = "container hide" id="question-container">
        <div >
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button" id="answerButton1">Answer 1</button>
                <button class="button" id="answerButton2">Answer 2</button>
                <button class="button" id="answerButton3">Answer 3</button>
                <button class="button" id="answerButton4">Answer 4</button>
            </div>
        </div>
    </div>

<!--This section lets you put in your initials-->
<div class="container hide" id="insert-initials">
    <div>
        <h1>Completed!</h1>
        <h2>Your final score is</h2>
        <form>
            <label for="typedInitials">Type your initials:</label>
            <input type="text" id="typedInitials" iname="typedInitials">  
            <button onclick="showLeaderboard()" id="submit-button" type="submit" class="submit-button button">Submit</button>
        </form>
    </div>
</div>

<!--This section will be the leaderboard-->
<div class = "container hide" id="leaderboard">
    <div>
        <h1> High scores leaderboard</h1>
            <div id="highscores"></div>
            <p id="highscores-display"></p>
            <!--<div id="final-buttons" class="last-page-buttons">
                <button class="button">Restart</button>
                <button class="button">Clear scores</button>
            </div>-->

    </div>
</div>

</html>
